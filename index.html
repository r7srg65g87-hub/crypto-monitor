<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meme波段利器V1.0</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app">
    <header class="header">
      <div class="header-title-block">
        <h1 class="logo">Meme波段利器V1.0</h1>
      </div>
      <div class="toolbar control-bar">
        <input type="text" id="contract-input" class="input-add" placeholder="添加合约地址" autocomplete="off">
        <button type="button" id="btn-add" class="btn-add">添加</button>
        <div class="timeframe-tabs" role="tablist">
          <button type="button" class="timeframe-tab" data-period="m5" role="tab">5m</button>
          <button type="button" class="timeframe-tab active" data-period="h1" role="tab">1H</button>
          <button type="button" class="timeframe-tab" data-period="h6" role="tab">6H</button>
          <button type="button" class="timeframe-tab" data-period="h24" role="tab">24H</button>
        </div>
        <div class="alert-settings-panel">
          <label class="alert-toggle-label">
            <input type="checkbox" id="alert-enabled" class="alert-checkbox">
            <span class="alert-toggle-text">预警</span>
          </label>
          <div class="alert-threshold-wrap">
            <span class="alert-threshold-label">阈值</span>
            <input type="number" id="alert-threshold" class="alert-threshold" min="0.1" step="0.5" value="5" inputmode="decimal">
            <span class="alert-threshold-unit">%</span>
          </div>
          <select id="alert-sound" class="alert-select">
            <option value="chime">Chime</option>
            <option value="bibo">Bibo</option>
            <option value="alert">Alert</option>
            <option value="sonar">Sonar</option>
          </select>
          <div class="alert-volume-wrap">
            <span class="alert-volume-label">音量</span>
            <input type="range" id="alert-volume" class="alert-volume" min="0" max="100" value="70">
          </div>
          <div class="alert-mode-wrap">
            <button type="button" id="alert-mode-single" class="alert-mode-btn active" data-mode="single">单次</button>
            <button type="button" id="alert-mode-loop" class="alert-mode-btn" data-mode="loop">循环</button>
          </div>
          <button type="button" id="alert-test" class="alert-test-btn" title="试听">🔊</button>
        </div>
        <span class="live-indicator"><span class="live-dot" aria-hidden="true"></span> Live</span>
      </div>
    </header>

    <main class="main">
      <div class="table-wrap glass-panel">
        <div class="table-header" role="row">
          <div class="cell-header cell-token">代币信息</div>
          <div class="cell-header cell-price">当前价格</div>
          <div class="cell-header cell-mc">市值 (MC/FDV)</div>
          <div class="cell-header cell-vol">24h 成交量</div>
          <div class="cell-header cell-liq">流动性</div>
          <div class="cell-header cell-change" id="th-change">1H 涨跌幅</div>
          <div class="cell-header cell-actions">操作</div>
        </div>
        <div class="table-body" id="table-body" role="rowgroup"></div>
      </div>
      <div id="empty-state" class="empty-state">暂无代币，请添加合约地址。</div>
    </main>
  </div>
  <div id="toast" class="toast toast-hide" aria-live="polite">已复制</div>
  <div id="alert-stop-wrap" class="alert-stop-wrap hidden">
    <button type="button" id="alert-stop-btn" class="alert-stop-btn">停止报警</button>
  </div>
  <div id="alert-floating-box" class="alert-floating-box hidden">
    <span id="alert-floating-text"></span>
    <button type="button" id="alert-floating-goto" class="alert-floating-goto">定位到该行</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
